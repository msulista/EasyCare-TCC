<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

<h:head>
	<title>#{app.title}</title>
	<base href="#{request.contextPath}/" />
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
	
	<h:outputScript library="js" name="js.js"></h:outputScript>
</h:head>
<h:body>
	<div class="ct-top">
		<div class="container--topmenu">
			<div class="cabecalho">
				<a href="#"> <img class="img-logo" />
				</a>
				<div class="nome-sistema">
				
				</div>
		
			</div>
		</div>
	</div>

	<div class="ct-menu">
		<div class="menu">
			<ul class="clearfix">
				<li><a href="pages/usuario/home/index.xhtml"  class="menu-categoria">Minha Agenda</a></li>
				<li><a href="#"  class="menu-categoria">Meu Perfil<span class="arrow">&#9660;</span></a>
					<ul class="sub-menu">
										
						<li>
							<h:link outcome="pretty:cuidador-editar" styleClass="submenu-categoria">#{message['title.cuidador']}</h:link>
						</li>
					</ul>
				</li>
				<li><a href="#"  class="menu-categoria">Cadastros<span class="arrow">&#9660;</span></a>
					<ul class="sub-menu">
										
						<li>
							<h:link outcome="pretty:paciente" styleClass="submenu-categoria">#{message['title.paciente']}</h:link>
						</li>
						<li>
							<h:link outcome="pretty:medicamento" styleClass="submenu-categoria">#{message['title.medicamento']}</h:link>
						</li>
						<li>
							<h:link outcome="pretty:atendimento" styleClass="submenu-categoria">#{message['title.atendimento']}</h:link>
						</li>
						<li>
							<h:link outcome="pretty:eventoMedicacao" styleClass="submenu-categoria">#{message['title.evento.medicacao']}</h:link>
						</li>
						
					</ul>
				</li>
				<li><a href="#" class="menu-categoria">Sair</a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div class="ct-content">
			<ui:insert name="content" />
		</div>
	</div>
</h:body>
</html>
