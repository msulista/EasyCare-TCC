<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    template="/pages/template/default.xhtml"
    xmlns:pretty="http://ocpsoft.com/prettyfaces"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
    	<div class="evento-geral ui-g">
    		<div class="ui-g-12">
	    	
	    	<h2>#{message['title.medicamento']}</h2>
	        <h:form>
	        	<p:growl id="growl" life="4000" />
				<p:panel header="#{message['title.editar']}" id="painel">			
					<p:focus context="painel"/>
					<p:outputLabel for="nome"  value="#{message['label.medicamento.nome']}" styleClass="label" />
					<p:inputText id="nome" value="#{medicamentoManager.medicamento.nome}" required="true" requiredMessage="#{message['span.obrigatorio.nomeMedicamento']}"/>
					<br/><br/>	
								
					<p:outputLabel for="posologia" value="#{message['label.medicamento.material']}" styleClass="label" />
					<p:inputText id="posologia" value="#{medicamentoManager.medicamento.material}" required="false" />
					<br/><br/>	
					
					<p:outputLabel for="dosagem" value="#{message['label.medicamento.concentracao']}" styleClass="label" />
					<p:inputText id="dosagem" value="#{medicamentoManager.medicamento.concentracao}" required="true" requiredMessage="#{message['span.obrigatorio.dosagem']}" />
					<br/><br/>
					
					<p:outputLabel for="viaAdm" value="#{message['label.medicamento.via']}" styleClass="label" />
	        		<p:inputText id="viaAdm" value="#{medicamentoManager.medicamento.viaAdministracao}" required="false"/>
	        		<br/><br/>
	        		
	        		<p:outputLabel for="validade" value="#{message['label.medicamento.validade']}" styleClass="label" />
	        		<p:calendar id="validade" value="#{medicamentoManager.medicamento.dataValidade}" pattern="dd/MM/yyyy" mask="true" showOn="button" disabledWeekends="false"/>
	        		<br/><br/>
					  		       		
	        		<p:commandButton value="#{message['button.salvar']}" action="#{medicamentoManager.alterar()}" update="growl" styleClass="btn"/>
	        		<p:button value="#{message['button.cancelar']}" outcome="pretty:medicamento" styleClass="btn"/>
				</p:panel> 
			</h:form>
		</div>
		</div>
    </ui:define>
</ui:composition>
