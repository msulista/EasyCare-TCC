<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml">

	<ui:define name="content">

		<div class="index-geral ui-g">
			<div class="index-paineis ui-g-4">
				<div id="evento" class="index-painel">
					<h:link outcome="pretty:eventoMedicacao-incluir">
						<div class="index-text-painel">Novo evento</div>
					</h:link>
				</div>
				<div id="agenda" class="index-painel">
					<h:link outcome="pretty:atendimento-incluir">
						<div class="index-text-painel">Reserva de hor√°rio</div>
					</h:link>
				</div>
				<div id="paciente" class="index-painel">
					<h:link outcome="pretty:paciente">
						<div class="index-text-painel">Paciente</div>
					</h:link>
				</div>
				<div id="medicamento" class="index-painel">
					<h:link outcome="pretty:medicamento">
						<div class="index-text-painel">Medicamento</div>
					</h:link>
				</div>
			</div>
			<!-- index-paineis -->

			<div class="ui-g-8">
				
				<h:form>           
			        <h:panelGrid columns="2" cellpadding="5">
			            <h:outputLabel for="email" value="Email:" />
			            <p:inputText id="email" value="#{loginManager.email}" required="true" label="username" />
			 
			            <h:outputLabel for="cpf" value="Password:" />
			            <p:password id="cpf" value="#{loginManager.cpf}" required="true" label="password" />
			 
			            <f:facet name="footer">
			                <p:commandButton value="Login" actionListener="#{loginManager.autentica()}" />
			            </f:facet>  
			        </h:panelGrid>
				</h:form>
 

				
				
			</div>
			<!--index-medicacao-->
		</div>
		<!--index-geral-->
	</ui:define>

</ui:composition>
