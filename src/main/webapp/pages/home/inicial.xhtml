<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml">

	<ui:define name="content">

		<div class="index-geral ui-g">

			<div class="ui-g-6">
				<p class="inicial-titulo">Classificados de cuidadores</p>
				<div id="agenda" class="inicial-painel-login">
					<p class="inicial-paragrafo">
					       Você está procurando por cuidadores, o sistema <br /> 
					       EasyCare lhe ajuda com os classificados de oferta <br />
					       de serviços.
					</p>
					<h:link outcome="/pages/classificado/classificado.xhtml">
						<div class="inicial-text-painel">CLASSIFICADOS DE CUIDADORES</div>
					</h:link>
				</div>
			</div>
			
			

			<div class="ui-g-6">
				<p class="inicial-titulo">Login de cuidadores</p>
				<p:growl id="growl" life="3000" globalOnly="true" sticky="true" />
				<div id="agenda" class="inicial-painel-login">
				<h:form>
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputLabel for="email" value="Email:" />
						<p:inputText id="email" value="#{loginManager.email}"
							required="true" label="username" placeholder="e-mail" maxlength="100"/>
						<h:outputLabel for="senha" value="Password:" />
						<p:password id="senha" value="#{loginManager.senha}" required="true"
							label="password" placeholder="senha" maxlength="8" size="46"/>
							<br />
						<f:facet name="footer">
							<p:commandButton value="Login"
								action="#{loginManager.autentica()}" update="growl" />
						</f:facet>
					</h:panelGrid>
					<br />
					<h:link outcome="pretty:cuidador-incluir">
                            <div >Não possui cadastro? Clique aqui.</div>
                    </h:link>
				</h:form>
                </div>
			</div>

		</div>
	</ui:define>

</ui:composition>
