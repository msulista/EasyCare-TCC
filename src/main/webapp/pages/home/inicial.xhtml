<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml">

	<ui:define name="content">
		
		<div class="index-geral ui-g">

			<div class="ui-g-6">
				<H1>Classificados de cuidadores</H1>
				<div id="agenda" class="index-painel ">
					<h:link outcome="pretty:atendimento-incluir">
						<div class="index-text-painel">Lista de Cuidadores</div>
					</h:link>
				</div>
				
				
			</div>
				<!-- index-paineis -->
	
				<div class="ui-g-6">
				
				<H1>NÃ£o possui cadastro no sistema?</H1>
				<div class="index-paineis">
					<div id="evento" class="index-painel ">
						<h:link outcome="pretty:cuidador-incluir">
							<div class="index-text-painel">Cadastro Cuidador</div>
						</h:link>
					</div>
					
				</div>
				
					<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
					<H1>Realize o login no sistema</H1>
					<h:form>           
				        <h:panelGrid columns="2" cellpadding="5">
				            <h:outputLabel for="email" value="Email:" />
				            <p:inputText id="email" value="#{loginManager.email}" required="true" label="username" />
				 
				            <h:outputLabel for="cpf" value="Password:" />
				            <p:password id="cpf" value="#{loginManager.cpf}" required="true" label="password" />
				 
				            <f:facet name="footer">
				                <p:commandButton value="Login" action="#{loginManager.autentica()}" update="growl" />
				            </f:facet>  
				        </h:panelGrid>
				        
					</h:form>
				</div>
			<!--index-geral-->
		</div>
	</ui:define>

</ui:composition>
