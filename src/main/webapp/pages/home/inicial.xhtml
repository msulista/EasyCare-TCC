<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml">

	<ui:define name="content">
		
		<div class="index-geral ui-g">
			
			<div class="index-paineis ui-g-6">
				
				<h1>Não possui cadastro no sistema?</h1>
				
					<div id="evento" class="index-painel ">
						<h:link outcome="pretty:cuidador-incluir">
							<div class="index-text-painel">Cadastro Cuidador</div>
						</h:link>
					</div>
					
					<br /><br />
					
					<h1>Realize o login no sistema</h1>
					<p:growl id="growl" life="3000" globalOnly="true" sticky="true" />
					<h:form>           
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputLabel for="email" value="Email:" />
						    <p:inputText id="email" value="#{loginManager.email}" required="true" label="username" />
						 
						    <h:outputLabel for="cpf" value="Password:" />
						    <p:password id="cpf" value="#{loginManager.cpf}" required="true" label="password" />
						 
						    <f:facet name="footer">
						   		<p:commandButton value="Login" action="#{loginManager.autentica()}" update="growl" />
						    </f:facet>  
						</h:panelGrid>
					</h:form>
			
			</div>
			
			<div class="ui-g-6">
				<h1>Classificados de cuidadores</h1>
				<div id="agenda" class="index-painel ">
					<h:link outcome="/pages/classificado/classificado.xhtml">
						<div class="index-text-painel">Classificado Serviço</div>
					</h:link>
				</div>
			</div>
		
		</div>
	</ui:define>

</ui:composition>
