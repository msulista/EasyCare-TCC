<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    template="/pages/template/logado.xhtml"
    xmlns:pretty="http://ocpsoft.com/prettyfaces"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
    	<div class="evento-geral ui-g">
    	<div class="ui-g-12">
	    	
	    	<h2>#{message['title.cuidador']}</h2>
	        <h:form>
	        	<p:growl id="growl" life="4000" />
				<p:panel header="#{message['title.cuidador.cadastrar']}" id="painel">			
					<p:focus context="painel"/>
					<p:outputLabel for="nome"  value="#{message['label.nome']}" styleClass="label" />
					<p:inputText id="nome" value="#{cuidadorManager.cuidador.nome}" required="true" requiredMessage="#{message['span.obrigatorio.nomeCuidador']}"/>
					<br/><br/>	
					
					<p:outputLabel for="cpf"  value="#{message['label.cpf']}" styleClass="label" />
					<p:inputMask id="cpf" value="#{cuidadorManager.cuidador.cpf}" mask="999.999.999-99" converter="conversorCpf" required="true" requiredMessage="#{message['span.obrigatorio.cpfCuidador']}"/>
					<br/><br/>
								
					<p:outputLabel for="fone" value="#{message['label.fone']}" styleClass="label" />
					<p:inputMask id="fone" value="#{cuidadorManager.cuidador.telefone}" mask="(99) 9999.9999" required="false" />
					<br/><br/>	
					
					<p:outputLabel for="email" value="#{message['label.email']}" styleClass="label" />
					<p:inputText id="email" value="#{cuidadorManager.cuidador.email}" required="true" requiredMessage="#{message['span.obrigatorio.emailCuidador']}" />
					<br/><br/>
					
					<p:outputLabel for="bio" value="#{message['label.descricao']}" styleClass="label" />
	        		<p:inputTextarea id="bio" rows="6" cols="46" value="#{cuidadorManager.cuidador.descricao}" required="false"/>
	        		<br/><br/>
	        		
	        		<p:outputLabel for="local" value="#{message['label.localizacao']}" styleClass="label" />
	        		<p:inputText id="local" value="#{cuidadorManager.cuidador.localizacao}" required="false"/>
	        		<br/><br/>
	        		
	        		<p:outputLabel for="formacao" value="#{message['label.formacao']}" styleClass="label" />
	        		<p:inputText id="formacao" value="#{cuidadorManager.cuidador.formacao}" required="false"/>
	        		<br/><br/>
	        		
	        		<p:outputLabel for="aniver" value="#{message['label.data.nascimento']}" styleClass="label" />
	        		<p:calendar id="aniver" value="#{cuidadorManager.cuidador.dataNascimento}" pattern="dd/MM/yyyy" mask="true" showOn="button" disabledWeekends="false"/>
	        		<br/><br/>
					  		       		
	        		<p:commandButton value="#{message['button.salvar']}" action="#{cuidadorManager.alterar()}" update="growl" styleClass="btn"/>
	        		<p:button value="#{message['button.cancelar']}" outcome="/pages/usuario/home/index.xhtml" styleClass="btn"/>
				</p:panel> 
			</h:form>
			</div>
		</div>
    </ui:define>
</ui:composition>
