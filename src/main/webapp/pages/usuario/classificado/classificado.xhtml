<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/logado.xhtml">

	<ui:define name="content">
		
		
		
		<h:form id="form">
		    <p:dataGrid var="cuidador" value="#{cuidadorManager.obterLista()}" columns="3" layout="grid"
		        rows="12" paginator="true" id="cuidador"
		        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		        rowsPerPageTemplate="6,12,16">
		 
		        <f:facet name="header">
		            Classificado de Cuidadores
		        </f:facet>
		 
		        <p:panel header="#{cuidador.nome}" style="text-align:center">
		            <h:panelGrid columns="1" style="width:100%">
		 
		                <h:outputText value="#{cuidador.descricao}" />
		                <br />
		                <h:outputText value="#{cuidador.telefone}" />
                        <br />
                        <h:outputText value="#{cuidador.localizacao}" />
                        <br />
		 		               
		            </h:panelGrid>
		        </p:panel>
		 
		    </p:dataGrid>
		 
		 
		</h:form>
		
		
		
	</ui:define>
</ui:composition>
