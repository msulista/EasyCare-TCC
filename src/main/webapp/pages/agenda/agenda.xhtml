<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
		
		<div class="panel-agenda">
			<h2>#{message['title.agenda']}</h2>
			
			 <h:form>
			 <p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
			 <p:growl id="messages" showDetail="true" />
			    <p:schedule id="schedule" value="#{agendaManager.eventModel}" timeZone="America/Sao_Paulo" locale="pt" >
			    
			      <p:ajax event="eventSelect" listener="#{agendaManager.quandoSelecionado}" update="eventoDetalhe" oncomplete="PF('caixaDialogo').show();"/>
			      <p:ajax event="dateSelect" listener="#{agendaManager.quandoNovo}" update="eventoDetalhe" oncomplete="PF('caixaDialogo').show();"/>
			      <p:ajax event="eventMove" listener="#{agendaManager.quandoMovido}" update="schedule" />
			      <p:ajax event="eventResize" listener="#{agendaManager.quandoRedimencionado}" update="schedule" />
			    </p:schedule>
			    
			    <p:dialog widgetVar="caixaDialogo" header="#{message['title.agenda']}" resizable="false" modal="true" showEffect="clip">
			   		<h:panelGrid id="eventoDetalhe" columns="2">
			   			<p:outputLabel value="Titulo"/>
			   			<p:inputText value="#{agendaManager.agenda.titulo}"/>
			   				
			   			<p:outputLabel value="Data Inicio"/>
			   			<p:calendar value="#{agendaManager.agenda.dataInicio}" pattern="dd/MM/yyyy"/>
			   				
			   			<p:outputLabel value="Data Fim"/>
			   			<p:calendar value="#{agendaManager.agenda.dataFim}" pattern="dd/MM/yyyy"/>
			   				
			   			<p:outputLabel value="DescriÃ§Ã£o"/>
			   			<p:inputText value="#{agendaManager.agenda.descricao}" autocomplete="true"/>
			   			<br/>
			   			<p:separator/>
			   			<br/>
			   			<p:commandButton value="Salvar" actionListener="#{agendaManager.gravar}" update="messages schedule" oncomplete="PF('caixaDialogo').hide();"/>
		   			</h:panelGrid>
			    </p:dialog>
			    
			 </h:form>
			
		</div>
	</ui:define>

</ui:composition>
